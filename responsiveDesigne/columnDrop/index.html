  <!-- En el caso de los diseños con varias columnas de ancho completo, durante el proceso de colocación de columnas éstas únicamente se colocan de forma vertical debido a que el ancho de la ventana es demasiado reducido para el contenido.
    En este patrón se tiene todo de forma vertical pero a la hora de que va creciendo el contenido empieza a arrojar    los contenedores y los reposiciona a la línea principal, secundaria, etc... En este no se limita el crecimiento    del container porque queremos que se estire por completo, que ocupe todo el ancho de la pantalla. -->
  <body>
    <main class="container">
      <div class="c1"></div>
      <div class="c2"></div>
      <div class="c3"></div>
      <div class="c4"></div>
      <div class="c5"></div>
    </main>
  </body>
</html>
