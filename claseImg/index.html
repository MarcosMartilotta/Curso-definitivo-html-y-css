<!-- Aca hacer y agregar los conceptos de imagenes. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <main>
        <section>
            <!-- La etiqueta de figure se usa para poner dentro las de img, vendria siendo como la contenedra
                de imagenes, eso es lo que le dice al navegador. Siempre hay que poner el alt a las imagenes por si estas no llegan a cargar 
                siempre hay que usar la etiqueta de figure para contener una imagen-->
            <figure>
                <img src="./pics/pexels-jozef-chica.jpg" alt="Imagen perritos chica">
                <figcaption>Es una imagen de perritos chica</figcaption>
                <img src="./pics/pexels-jozef-mediana.jpg" alt="Imagen perritos mediana">
                <figcaption>Es una imagen mediana de perritos</figcaption>
                <img src="./pics/pexels-jozef-grande.jpg" alt="Imagen perritos grande">
                <figcaption>Es una etiqueta de perritos grande</figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
