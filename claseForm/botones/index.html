<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ButtonVsSubmit</title>
</head>
<body>
    <!-- Son muy similares pero conviene usar input type submit cuando quiero enviar formularios
        y button cuando tengo botones mas variados, ya que me va a ser mas facil
        personalizarlo a la hora de crearlo -->
    <input type="submit" value="Enviar">
    <button type="submit">Enviar</button>
</body>
</html>
