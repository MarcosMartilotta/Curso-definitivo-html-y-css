<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>
<body>
  <main>
        <!-- Esta es la forma larga de hacer un formulario de calendario del estilo fecha de salida
            el for como siempre debe coincidir con el id del input y el atributo name sirve para que quede en la url
            al momento de apretar el submit. Eso lo podemos mandar a una base de datos con JS -->
        <form action=""">
            <label for="hora">
                <span>Hora</span>
                <input type="time" id="hora" name="hora">
            </label>
            <label for="dia">
                <span>Dia</span>
                <input type="date" id="dia" name="dia">
            </label>
            <label for="semana">
                <span>Semana</span>
                <input type="week" id="semana" name="semana">
            </label>
            <label for="mes">
                <span>Mes</span>
                <input type="month" id="mes" name="mes">
            </label>
            <input type="submit"> 
        </form>
      
        <form action="">
            <!-- Esta es una forma mas corta de hacer un calendario del mismo tipo solo en una cajita
                las dos son correctas pero una es mas especifica que la otra -->
            <label for="calendario">
                <span>Calendario</span>
                <input type="datetime-local" id="calendario" name="calendario">
            </label>
            <input type="submit">
        </form>
        <!-- Aca usamos la etiqueta de autocomplete que soportan algunos navegadores y te autocompleta 
            con la informacion que pones siempre en esos campos. el Required sirve para que no te deje mandarlo
            sin terminar de completarlo -->
        <form action="">
            <label for="nombre">
                <span>Cual es tu nombre?</span>
                <input type="text" name="nombre" id="nombre" autocomplete="name" required>
            </label>
            <label for="correo">
                <span>Cual es tu email?</span>
                <input type="email" name="correo" id="correo" autocomplete="email" required>
            </label>
            <label for="pais">
                <span>Cual es tu pais?</span>
                <input type="text" name="pais" id="pais" autocomplete="country" required>
            </label>
            <label for="cp">
                <span>Cual es tu codigo postal?</span>
                <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
            </label>
            <input type="submit">
        </form>
  </main>
</body>
</html>
