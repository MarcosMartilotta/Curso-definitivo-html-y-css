<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <!-- Esta es la forma correcta de trabajar con imagenes responsive. Lo que logramos es evitar
        cargar imagenes pesadas en dispositivos que no lo necesitan. El orden tiene que ser asi,
        de la mas grande a la mas pequeña y lo podemos verificar en la pestaña de network.
        solo basta con poner img width: 100% para que se adapte al contenedor picture y quede bien. -->
    <picture>
        <source media="(min-width: 1200px)" srcset="./imgs/pexels-nikita-igonkin-large.jpg">
        <source media="(min-width: 1000px)" srcset="./imgs/pexels-nikita-igonkin-medium.jpg">
        <img src="./imgs/pexels-nikita-igonkin-small.jpg" alt="Imagen de ejemplo">
    </picture>
</body>
</html>
