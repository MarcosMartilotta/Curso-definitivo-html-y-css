    <!-- Tenemos dos grupos grandes de formatos de imagenes, lossles y lossy. Lossles son sin perdiday lossy
        con perdida. Conviene lossy para que pesen menos. GIF es lossless.
        PNG8 es lossless, es un tipo de imagen para logotipos, iconos etc. Suelen ser con fondo transparente
        PNG24, tiene uso de colores ilimitados, pueden ser imagenes mas complejas y es lossless
        JPG/JPEG es lossy y bien para fotografia. Perdemos calidad pero pesan muy poco.
        SVG-Vector, se hacen con programas que generan vectores, es lossles, podemos agrandarla y no pierde calidad
        sirve para que funcione en diferentes pantallas y resoluciones.-->
        <!-- En promedio las imagenes deben pesar aprox 70kb. TinyPNG y Verexif sirven para comprimir y sacar los metadatos respectivamente
